<div class="container">
  <h1>Recommended for you</h1>
  <div class="product-list" *ngIf='userDetails.id'>
      <app-product-item
        *ngFor="let product of finalProducts"
        [product]="product"
        [ngStyle]="{ margin: '15px' }"
        [darkTheme]="false"
      ></app-product-item>
    </div>
  <div *ngIf="!userDetails.id">
      Fill in your additional details to get personalized recommendations
  </div>
</div>
