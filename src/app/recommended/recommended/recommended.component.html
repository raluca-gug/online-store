<div class="container">
  <div>  <h1>Recommended for you</h1>  </div>
  <div class="product-list" *ngIf='userDetails?.id && productsDetails.length>0'>
      <app-product-item
        *ngFor="let product of finalProducts"
        [product]="product"
        [ngStyle]="{ margin: '15px' }"
        [darkTheme]="false"
      ></app-product-item>
    </div>
  <div *ngIf="!userDetails" class="no-products">
    Fill in your additional details to get personalized recommendations
  </div>
</div>
